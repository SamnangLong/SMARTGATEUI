    <div class="MAIN">
        <div class="header">
            <h1>SMART GATE CONTROL</h1>
        </div>

        
        <div class="contain">


            <div class="btnOpen">
                
                <button class="button" id="button_open" onclick="ButtonOpen()">OPEN
                    
                    <label id="label_open"></label>
                    <h1>បើកទ្វា</h1>
                    
                </button>
            </div>


            <div class="btnStop">
                
                <button class="button" id="button_stop" onclick="ButtonStop()">STOP
                    <label id="label_open"></label>
                    <a href="setting.html" target="_self" style="text-decoration: none;" ></a>
                    <h1>បញ្ឃប់</h1>
                </button>

            </div>

            <div class="btnClose">

                <button class="button" id="button_close" onclick="ButtonClose()">CLOSE 
                    <label id="label_open"></label>
                    <h1>បិទទ្វា</h1>
                </button>

            </div>
        </div>


        <div class="footer">
            <h2>POWERBY:  IMPROTEK</h2>
        </div>
    </div>
